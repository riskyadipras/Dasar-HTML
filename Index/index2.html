	<!-- Membuat Form -->
	<form>
		<fieldset>
			<legend>Nama & Alasan</legend>
		<!-- text & textarea -->
			<label for="Nama_User">Nama</label>
			<input type="text" name="Nama User" placeholder="Nama Anda" id="Nama_User">
			<br>
			<label for="Alasan">Alasan User</label>
			<textarea cols="7" rows="6" placeholder="Cerita Anda/Alasan" id="Alasan"></textarea>
		</fieldset>
		<br>

		<!-- Checkbox & radio -->
		<fieldset>
			<legend>Choose</legend>
			<label>Ukn</label> <br>
			<input type="checkbox" name="Kawaiii" value="0"> Pipit <br>
			<input type="checkbox" name="Kawaiii" value="1" checked=""> Puput <br>
			<input type="checkbox" name="Kawaiii" value="2"> Ukn
			<br>
			<label>Gender</label> <br>
			<input type="radio" name="Gender" value="1" checked="">Laki-laki <br>
			<input type="radio" name="Gender" value="2">Perempuan
		</fieldset>
		<br>

		<!-- Select & Option -->
		<fieldset>
			<legend>Pelajaran yang diminati</legend>
			<label>Pelajaran</label> <br>
				<select>
					<optgroup label="FrontEnd">
						<option value="Html">Html</option>
						<option value="CSS">CSS</option>
						<option value="js">Javascript</option>
					</optgroup>

					<optgroup label="Backend">
						<option value="php">php</option>
						<option value="db">database</option>
					</optgroup>
				</select> <br>
		</fieldset>
		<input type="submit" value="Kirim Data">
	</form>
